<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
  <title>Visualize NYC Schools</title>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/schools.css" rel="stylesheet">
  <link href="css/non-responsive.css" rel="stylesheet">
  </head>

  <body>
  <!-- Fixed navbar -->
    <div class="container">
      <header>
        <aside>
          Visualize New York Schools 
        </aside>
        <aside>
          <a href="#">Our Findings</a>
        </aside>
        <a href="about.html">About Us</a>
      </header>

      <h1>Explore NYC Schools</h1>
      <p class="lead">Play around with our interactive map. Filler text.</p>
      <div class="btn-group">
        <button type="button" id="groupby" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          School</span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li id="cluster"><a title="Schools grouped into three clusters based on a combination of high, medium, or low graduation rates, Regents passigng scores, and SAT scores." href="javascript:;">Cluster</a></li>
          <li id="gradrate"><a title = "The percentage of students enrolled in 4 years of high school who are graduating" href="javascript:;">Graduation Rate</a></li>
          <li id="grade"><a title = "The grade assigned to the school by the Department of Education School Progress Report" href="javascript:;">Grade</a></li>
          <li id="regents"><a title = "The percent of students passing the Regents examinations"href="javascript:;">Regent Score</a></li>
          <li id="sat"><a title = "The average composite SAT score" href="javascript:;">SAT Scores</a></li>
        </ul>
      </div>
      <div class="btn-group">
        <button type="button" id="Environment" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Environment</span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li id="mapschool"><a title = "Number of reported graffiti incidents" href="javascript:;">Graffiti</a></li>
          <li><a title = "Number of reposred noise complaints" href="javascript:;">Noise Complaints</a></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>
    

    <script src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/d3/d3.v3.min.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
